<div class="container">
    <div class="box">
        <div class="main-body">


            <mat-form-field [style.width]="'90%'">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Subodh" #input>
            </mat-form-field>
            <button mat-raised-button style="height: 50px; position: relative; bottom: 5px; left:10px" color="primary" (click)="addUser()">Add Member</button>
    
            <div class="table-container">
                <table mat-table [dataSource]="dataSource" matSort>
    
                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container>
    
                    <!-- Progress Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}}</td>
                    </ng-container>
                    <!-- Progress Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner Email </th>
                        <td mat-cell *matCellDef="let row"> {{row.email}}</td>
                    </ng-container>
                    <!-- Progress Column -->
                    <ng-container matColumnDef="phone">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner Phone </th>
                        <td mat-cell *matCellDef="let row"> {{row.phone}}</td>
                    </ng-container>
                    <!-- Progress Column -->
                    <ng-container matColumnDef="gender">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner Gender </th>
                        <td mat-cell *matCellDef="let row"> {{row.gender}}</td>
                    </ng-container>
                    <!-- Progress Column -->
                    <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner Role </th>
                        <td mat-cell *matCellDef="let row"> {{row.role}}</td>
                    </ng-container>
                    <!-- Progress Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-icon-button color="primary" (click)="openUserForm(row)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="deleteUser(row.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>
    
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
    
        </div>
    </div>
</div>
